<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="../tugas1/assets/css/style.css">
</head>

<body>
    <nav class="nav-bar">
        <img src="../tugas1/assets/images/logo/Group 1159.svg" alt="">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <img class="btn-search" src="../tugas1/assets/images/logo/Search.svg" alt="">
            <img src="../tugas1/assets/images/logo/Group 1285.svg" alt="">
        </div>
        <div class="btn-choices">
            <a href="#"><img src="../tugas1/assets/images/logo/shopping-cart (2) 1.svg" alt=""></a>
            <a href="#"><img src="../tugas1/assets/images/logo/bell (1) 1.svg" alt=""></a>
            <a href="#"><img src="../tugas1/assets/images/logo/mail (3) 1.svg" alt=""></a>
            <a href="#"><img src="../tugas1/assets/images/logo/Mask Group.svg" alt=""></a>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="sidebar">
            <h2>Shopping summary</h2>
            <div class="total">
                <span>Total price</span>
                <h4>$ 40.0</h4>
            </div>
            <button>Buy</button>
        </div>
        <div class="side-content">
            <h1>My Bag</h1>
            <div class="rectangle-row">
                <div class="description-row">
                    <img src="../tugas1/assets/images/logo/Selected.svg" alt="">
                    <h2>Select all items</h2>
                    <span>(2 items selected)</span>
                </div>
                <div class="delete">
                    <h4>Delete</h4>
                </div>
            </div>
            <div class="rectangle-row">
                <div class="items">
                    <img src="../tugas1/assets/images/logo/Selected.svg" alt="">
                    <img class="img-items" src="../tugas1/assets/images/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png"
                        alt="">
                    <div class="description">
                        <h2>Men's formal suit - Balck and White</h2>
                        <span>Zalora Cloth</span>
                    </div>
                </div>

                <div class="count-items">
                    <img src="../tugas1/assets/images/logo/Ellipse 12.svg" alt="">
                    <h4>1</h4>
                    <img src="../tugas1/assets/images/logo/add.svg" alt="">
                </div>

                <div class="price">
                    <h4>$ 20.0</h4>
                </div>
            </div>
            <div class="rectangle-row">
                <div class="items">
                    <img src="../tugas1/assets/images/logo/Selected.svg" alt="">
                    <img class="img-items" src="../tugas1/assets/images/kemal-alkan-_BDBEP0ePQc-unsplash 1.png" alt="">
                    <div class="description">
                        <h2>Men's Jacket jeans</h2>
                        <span>Zalora Cloth</span>
                    </div>
                </div>

                <div class="count-items">
                    <img src="../tugas1/assets/images/logo/Ellipse 12.svg" alt="">
                    <h4>1</h4>
                    <img src="../tugas1/assets/images/logo/add.svg" alt="">
                </div>

                <div class="price">
                    <h4>$ 20.0</h4>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
