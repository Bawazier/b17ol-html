<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
            <p>Please sign up with your account</p>
        </div>
        <div class="category">
            <div id="customer">Customer</div>
            <div id="sales">Sales</div>
        </div>
        <form action="">
            <input type="text" placeholder="Name" class="text">
            <input type="email" placeholder="Email" class="text">
            <input type="password" placeholder="Password" class="text">
            <input type="button" value="PRIMARY" id="button">
        </form>
        <p id="register">Already have a Tokopedia account? <a href="#">Login</a></p>
    </div>
</body>
</html>
