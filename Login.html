<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
            <p>Please login with your account</p>
        </div>  
        <div class="category">
            <!-- <div id="customer">Customer</div>
            <div id="sales">Sales</div> -->
            <button id="customer">Customer</button>
            <button id="sales">Sales</button>
        </div>
        <form action="">
            <input type="email" placeholder="Email" class="text">
            <input type="password" placeholder="Password" class="text">
            <a href="#">Forgot password?</a>
            <input type="button" value="PRIMARY" id="button">
        </form>
        <p id="register">Dont have a Tokopedia account? <a href="#">Register</a></p>
    </div>
</body>
</html>
